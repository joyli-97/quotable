<!DOCTYPE html>
<head>
    <meta name="description" content="HTML">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>quotable</title>
    <link rel="stylesheet" type="text/css" href="css/home.css">
</head>
<body>
    <div class="image-view">
        <img src="img/image-placeholder.png" alt="image view" />
    </div>
    <div class="quote-modal">
        <div class="quote-text">
            Negative thoughts stick around because we believe them, not because we want or choose them.
        </div>
        <div class="time">
            <img class="time-img" src="img/clock.png" alt="time left" />
            <div class="time-text">
                5 hours left!
            </div>
        </div>
        <div class="footer">
            <div class="footer-ctr">
                <img class="footer-img-photo" src="img/photos.png" alt="your profile" />
            </div>
            <div class="footer-ctr">
                <img class="footer-img-arrow" src="img/arrow-up.png" alt="camera" />
            </div>
            <div class="footer-ctr">
                <img class="footer-img-grid" src="img/grid.png" alt="explore" />
            </div>
        </div>
    </div>
</body>
</html>
